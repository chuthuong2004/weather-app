<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="./js/all.min.js"></script>
    <script src="./js/moment.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="container">
        <div class="main-section">
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" name="search-city" class="search-input" id="search-input" placeholder="Tìm kiếm thành phố ...">
                <span class="microphone">
                    <i class="fas fa-microphone"></i>
                    <span class="recording-icon"></span>
                </span>

            </div>
            <div class="info-wrapper">
                <p class="city-name">Hồ Chí Minh</p>
                <p class="weather-state">Mây thưa</p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" class="weather-icon" alt="weather icon">
                <p class="temperature">26</p>
            </div>
        </div>
        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <div class="lable">Mặt trời mọc</div>
                    <div class="value sunrise">6:16</div>
                </div>
                <div class="item">
                    <div class="lable">Mặt trời lặng</div>
                    <div class="value sunset">17:17</div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="lable">Độ ẩm</div>
                    <div class="value"><span class="humidity">73</span>%</div>
                </div>
                <div class="item">
                    <div class="lable">Gió</div>
                    <div class="value"><span class="wind-speed">5.54</span> km/h</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
